<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
        
        .imagewrap {display:inline-block;position:relative;}  
      
        .room_light1{position:absolute;bottom:0%;left:55%;}
        .washbasin_light{position:absolute;bottom:40%;right:10%;}
        .sunlight{position:absolute;right:50%;top:35%;}
        .temperature_sensor{position:absolute;right: 40%;top:60%;}
        .dot {position:absolute; height: 10px; width: 10px; background-color: red; border-radius: 50%; display: inline-block; }
    
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    
    <body>
    
<div class="imagewrap">
        {% include "room1.svg" %} 
        
            <button id = "room_light1" class="room_light1" onclick="clickMeRoomLight()"> Room Light </button>
            <button id = "washbasin_light" class="washbasin_light" onclick="clickMeWashLight()"> Wash Basin Light </button>
            <button id = "sunlight_sensor" class="sunlight"> Sun Light Sensor </button>
            <button id = "temperature_sensor" class="temperature_sensor"> Temperature Sensor </button>
           <span class="dot" id = "bot"></span>
        
        
        </div>


        <script type="text/javascript">
        
        function clickMeRoomLight(){
         $.ajax({
         url: '{% url "sendActorDataRoomLight" %}',
         
         });
        }
        
        function clickMeWashLight(){
         $.ajax({
         url: '{% url "sendActorDataWashLight" %}',
         
         });
        }
        
        
        
        
        function ajaxCall(){
        $.ajax({
        url: '{% url "getSensorData" %}',
        
        success: function(data){
        data = JSON.parse(data)
        document.getElementById("sunlight_sensor").innerHTML = "sunlight_sensor : " + data.sunlight_sensor;
        document.getElementById("temperature_sensor").innerHTML = "temperature_sensor : " + data.temperature_sensor;
        document.getElementById("washbasin_light").innerHTML = "washbasin_light : " + data.washbasin_light;
        document.getElementById("room_light1").innerHTML = "room_light : " + data.room_light1;
        document.getElementById("bot").style.left = data.bot.left;
        document.getElementById("bot").style.bottom = data.bot.bottom;
        }
        
        });
        }
        
        setInterval(ajaxCall, 1000);
            
            
        </script>
        

    </body>
</html>
